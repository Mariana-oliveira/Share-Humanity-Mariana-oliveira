 <!-- HEADER -->
 <header class="header">
        
    <!-- Logo -->
    <a href="index.html" class="header__logo-box">
        <img src="" alt="Share Humanity Logo" class="header__logo">
    </a>

    <!-- Navigation -->
    <nav class="nav">

        <!-- Toggle Menu -->
        <input type="checkbox" id="nav-toggle" class="nav__toggle"/>
        <label for="nav-toggle" class="nav__toggle-button icon-change">
            <svg class="nav__toggle-icon">
                <!-- <use xlink:href="#sprite.svg#icon-menu"></use> -->
            </svg>
        </label>

        <!-- Button to close menu above page -->
        <button class="nav__back-button icon-change" onclick="closeMenu();">&nbsp;</button>           

        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link nav__link--active">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Our Work</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About Us</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact Us</a></li>
        </ul>
    </nav>


    <!-- Search -->

    <form action="#"  class="search">

        <!-- Toggle Searchbox -->
        <input type="checkbox" id="search-toggle" class="search__toggle"/>
        <label for="search-toggle" class="search__toggle-button icon-change">
            <svg class="search__toggle-icon">
                <use xlink:href="assets/images/sprite.svg#icon-search"></use>
            </svg>
        </label>

        <div class="search__input_box">
            <input type="text" class="search__input" placeholder="Search">
            <button class="search__btn">
                <svg class="search__icon">
                    <!-- <use xlink:href="#sprite.svg#icon-search"></use> -->
                </svg>
            </button>
        </div>

    </form>

</header>
