<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Humanity</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/icon.svg"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet"> 
    
</head>
<body>
    
    <!-- HEADER -->
    <header class="header">

        <!-- Logo -->
        <a href="index.html" class="header__logo-box">
            <img src="assets/images/logo.svg" alt="Share Humanity Logo" class="header__logo">
        </a>

        <!-- Navigation -->
        <nav class="nav">

            <input type="checkbox" id="nav-toggle" class="nav__toggle"/>
            <label for="nav-toggle" class="nav__toggle-button">
                <svg class="nav__toggle-icon">
                    <use xlink:href="assets/images/sprite.svg#icon-menu"></use>
                </svg>
            </label>

            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link nav__link--active" onclick="changeLinkActive(this)">Home</a></li>
                <li class="nav__item"><a href="issues-detaiils.html" class="nav__link" onclick="changeLinkActive(this)">Our Work</a></li>
                <li class="nav__item"><a href="#" class="nav__link" onclick="changeLinkActive(this)">About Us</a></li>
                <li class="nav__item"><a href="#" class="nav__link" onclick="changeLinkActive(this)">Contact Us</a></li>
            </ul>
        </nav>


        <!-- Search -->

        <form action="#"  class="search">

            <input type="checkbox" id="search-toggle" class="search__toggle"/>
            <label for="search-toggle" class="search__toggle-button">
                <svg class="search__toggle-icon">
                    <use xlink:href="assets/images/sprite.svg#icon-search"></use>
                </svg>
            </label>

            <div class="search__input_box">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="assets/images/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </div>

        </form>

    </header>


    <!-- MAIN -->



     <!-- FOOOTER -->
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__contact">
                <h2 class="footer__title">Contact Us</h2>
                <a href="mailto:info@sharehumanity.com" class="footer__email">info@sharehumanity.com</a>
                <div class="footer__social">
                    <a href="https://www.facebook.com/" class="footer__icon-link" target="_blank">
                        <svg class="footer__icon">
                            <use xlink:href="assets/images/sprite.svg#icon-facebook2"></use>
                        </svg>
                    </a>
                    <a href="https://www.instagram.com/" class="footer__icon-link" target="_blank">
                        <svg class="footer__icon">
                            <use xlink:href="assets/images/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <a href="https://twitter.com" class="footer__icon-link" target="_blank">
                        <svg class="footer__icon">
                            <use xlink:href="assets/images/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </div>
            </div>
    
            <div class="footer__logo-box">
                <img src="assets/images/logo-white.svg" alt="Share Humanity Logo" class="footer__logo">
            </div>
    
    
            <div class="footer__join-us">
                <h2 class="footer__title">Join Us</h2>
                <form action="#" class="footer__form">
                    <input type="email" class="footer__email-input" id="footer-email" required placeholder="Your Email...">
                    <label for="footer-email" class="footer__email-label">Your Email...</label>
                    <button class="btn btn--small-larger">Join Us</button>
                </form>
                
            </div>

        </div>

   
        <div class="footer__nav">
            <p class="footer__copy">
                    &copy; 2020 Share Humanity 
            </p>
            <ul class="footer__list">
                <li class="footer__item">
                    <a href="#" class="footer__link">Work with Us</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Privacy Police</a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Terms of Use</a>
                </li>
            </ul>
        </div>

    </footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
